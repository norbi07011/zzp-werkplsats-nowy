      /* ===================================

        transform-style: flat !important;

        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }
      input[type="range"].gradient-slider::-webkit-slider-runnable-track {
        background: #e2e8f0; /* bg-slate-200 */
        height: 0.5rem;
        border-radius: 9999px;
      }
      .dark input[type="range"].gradient-slider::-webkit-slider-runnable-track {
        background: #334155; /* dark:bg-slate-700 */
      }
      input[type="range"].gradient-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -4px; /* Center thumb on track */
        background: linear-gradient(
          to right,
          #60a5fa,
          #a855f7

        height: 1.25rem;
        width: 1.25rem;

      }
      /* Firefox */

        background: #e2e8f0;
        height: 0.5rem;
        border-radius: 9999px;
      }
      .dark input[type="range"].gradient-slider::-moz-range-track {

      }
      input[type="range"].gradient-slider::-moz-range-thumb {
        background: linear-gradient(to right, #60a5fa, #a855f7);
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
        border: none;
      }

      /* Custom animations */

          opacity: 1;
        }

      }

      }

      .backdrop-blur-premium {

        backdrop-filter: blur(20px);
      }

      /* Premium scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }

      }

      }

      /* Dark mode scrollbar */

        background: rgba(255, 255, 255, 0.1);
      }

      /* ===============================================
         PREMIUM 3D EFFECTS & ANIMATIONS (From Project 4)
         =============================================== */

      .perspective-container {
        perspective: none !important;
      }
      .preserve-3d {
        transform-style: flat !important;
      }

      /* Nebula Core Animation (Announcements/Ogłoszenia) */
      .nebula-container {
        position: absolute;
        transform-style: flat !important;
        animation: none !important;
        will-change: auto;
      }

      .nebula-core {
        position: absolute;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle at 30% 30%, #fff, #ff7e33, #c2410c);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 60px rgba(255, 126, 51, 0.6),
          inset 0 0 20px rgba(255, 255, 255, 0.8);
        animation: pulse-core 4s ease-in-out infinite;
      }

      .nebula-ring {
        position: absolute;
        border-radius: 50%;
        border: 1px solid rgba(255, 126, 51, 0.3);
        border-left: 2px solid #ff7e33;
        border-right: 2px solid #fff;
        top: 50%;
        left: 50%;
        transform-style: flat !important;
        box-shadow: 0 0 15px rgba(255, 126, 51, 0.1);
      }

      .nr-1 {
        width: 140px;
        height: 140px;
        animation: none !important;
        will-change: auto;
      }
      .nr-2 {
        width: 220px;
        height: 220px;
        animation: none !important;
        border-width: 2px;
        border-color: rgba(255, 126, 51, 0.1);
        will-change: auto;
      }
      .nr-3 {
        width: 300px;
        height: 300px;
        animation: none !important;
        border: 1px dashed rgba(255, 126, 51, 0.2);
        will-change: auto;
      }

      @keyframes orbit-1 {
        0% {
          transform: translate(-50%, -50%) rotateX(60deg) rotateY(0deg)
            rotateZ(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateX(60deg) rotateY(360deg)
            rotateZ(360deg);
        }
      }
      @keyframes orbit-2 {
        0% {
          transform: translate(-50%, -50%) rotateX(-45deg) rotateY(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateX(-45deg) rotateY(-360deg);
        }
      }
      @keyframes orbit-3 {
        0% {
          transform: translate(-50%, -50%) rotateX(80deg) rotateY(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateX(80deg) rotateY(360deg);
        }
      }
      @keyframes pulse-core {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.9;
        }
      }

      /* Cyber Tesseract (Jobs/Oferty pracy) */
      .tesseract-container {
        position: absolute;
        transform-style: flat !important;
        animation: none !important;
        will-change: auto;
      }

      .tesseract-cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: flat !important;
        animation: none !important;
        will-change: auto;
      }

      .t-face {
        position: absolute;
        width: 120px;
        height: 120px;
        background: rgba(14, 165, 233, 0.05);
        border: 1px solid rgba(14, 165, 233, 0.3);
        backdrop-filter: blur(2px);
        box-shadow: inset 0 0 20px rgba(14, 165, 233, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .t-face::after {
        content: "";
        width: 80%;
        height: 80%;
        border: 1px solid rgba(14, 165, 233, 0.1);
      }

      .t-face.f1 {
        transform: rotateY(0deg) translateZ(60px);
      }
      .t-face.f2 {
        transform: rotateY(180deg) translateZ(60px);
      }
      .t-face.f3 {
        transform: rotateY(90deg) translateZ(60px);
      }
      .t-face.f4 {
        transform: rotateY(-90deg) translateZ(60px);
      }
      .t-face.f5 {
        transform: rotateX(90deg) translateZ(60px);
      }
      .t-face.f6 {
        transform: rotateX(-90deg) translateZ(60px);
      }

      .t-inner {
        position: absolute;
        width: 40px;
        height: 40px;
        background: #0ea5e9;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateX(45deg) rotateY(45deg);
        box-shadow: 0 0 40px #0ea5e9;
        animation: spin-inner 5s linear infinite;
      }

      @keyframes rotate-complex {
        0% {
          transform: rotateX(0) rotateY(0);
        }
        100% {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }
      @keyframes spin-inner {
        0% {
          transform: translate(-50%, -50%) rotateX(0) rotateY(0);
        }
        100% {
          transform: translate(-50%, -50%) rotateX(360deg) rotateY(-360deg);
        }
      }

      /* Prismatic Obelisk (Ads/Reklamy) */
      .prism-container {
        position: absolute;
        transform-style: flat !important;
        animation: none !important;
        will-change: auto;
      }

      .prism-shape {
        position: relative;
        transform-style: flat !important;
        animation: none !important;
        will-change: auto;
      }

      .p-face {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 120px solid rgba(217, 70, 239, 0.15);
        top: -60px;
        left: -40px;
        transform-origin: 50% 100%;
        filter: drop-shadow(0 0 15px rgba(217, 70, 239, 0.3));
      }

      .p-face::before {
        content: "";
        position: absolute;
        top: 20px;
        left: -40px;
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 120px solid rgba(255, 255, 255, 0.1);
        transform: scale(0.8);
        pointer-events: none;
      }

      .p-face::after {
        content: "";
        position: absolute;
        top: 120px;
        left: -40px;
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-top: 120px solid rgba(217, 70, 239, 0.25);
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
      }

      .pf-1 {
        transform: rotateY(0deg) translateZ(28px) rotateX(25deg);
        border-bottom-color: rgba(217, 70, 239, 0.2);
      }
      .pf-2 {
        transform: rotateY(90deg) translateZ(28px) rotateX(25deg);
        border-bottom-color: rgba(232, 121, 249, 0.25);
      }
      .pf-3 {
        transform: rotateY(180deg) translateZ(28px) rotateX(25deg);
        border-bottom-color: rgba(192, 38, 211, 0.3);
      }
      .pf-4 {
        transform: rotateY(270deg) translateZ(28px) rotateX(25deg);
        border-bottom-color: rgba(217, 70, 239, 0.2);
      }

      .prism-core {
        position: absolute;
        width: 40px;
        height: 100px;
        background: linear-gradient(to bottom, #d946ef, #fff);
        top: -10px;
        left: -20px;

      .pr-2 {

      .prism-glow {

        left: -2px;

      .prism-sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px #fff, 0 0 20px #d946ef;

        left: 20px;

      }
      .ps-2 {
        bottom: 20px;
        right: 20px;
        animation-duration: 6s;

        scale: 0.7;
      }

      @keyframes float-heavy {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      @keyframes rotate-prism {

        }
        50% {
          opacity: 0.8;
          height: 500px;
        }
      }
      @keyframes sparkle-orbit {
        0% {
          transform: rotateY(0deg) translateX(60px);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: rotateY(360deg) translateX(60px);
          opacity: 0;
        }
      }

      /* Paint Roller Animation (Jobs/Vacatures) */
      .paint-roller-wrapper {
        height: 350px;
        width: 350px;
        transform: rotate(-45deg);
        position: relative;
      }

      .paint-roller-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      /* Wałek - porusza się w dół */
      .paint-roller-roller {
        height: 45px;
        width: 150px;
        border: 5px solid #040e15;
        border-radius: 7px;
        background: linear-gradient(
          to bottom,
          #fc8f2e 0%,
          #fc8f2e 80%,
          #e86f1a 80%
        );
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        animation: paint-roller-move 2s infinite;
      }

      /* Światło na wałku */
      .paint-roller-roller::before {
        position: absolute;
        content: "";
        background-color: rgba(255, 255, 255, 0.7);
        height: 7px;
        width: 75px;
        top: 8px;
        left: 8px;
        border-radius: 10px;
      }

      /* Boczny cylinder */
      .paint-roller-roller::after {
        position: absolute;
        content: "";
        height: 40px;
        width: 85px;
        border: 7px solid #040e15;
        border-left: none;
        right: -20px;
        top: 20px;
        z-index: -1;
        border-radius: 7px;
      }

      /* Uchwyt - jest WEWNĄTRZ rollera, więc porusza się razem */
      .paint-roller-handle {
        height: 30px;
        width: 7px;
        background-color: #040e15;
        position: absolute;
        top: 68px;
        right: 65px;
      }

      .paint-roller-handle::after {
        position: absolute;
        content: "";
        height: 75px;
        width: 25px;
        background-color: #040e15;
        bottom: -75px;
        right: -8px;
        border-radius: 5px;
      }

      /* Ślad farby */
      .paint-roller-paint {
        background-color: #fc8f2e;
        height: 0;
        width: 130px;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        z-index: -1;
        animation: paint-stroke 2s infinite;
      }

      @keyframes paint-roller-move {
        0%,
        100% {
          top: 0;
        }
        40% {
          top: 165px;
        }
      }

      @keyframes paint-stroke {
        0%,
        100% {
          height: 0;
        }
        40% {
          height: 165px;
        }
      }

      /* Card 3D Tilt Effect */
      .card-3d-tilt {
        transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        will-change: transform;
      }

      /* Flying Emoji Animation */
      .flying-emoji {
        position: absolute;
        pointer-events: none;
        font-size: 24px;
        animation: fly-up 1s ease-out forwards;
        z-index: 1000;
      }

      @keyframes fly-up {
        0% {
          transform: translate(0, 0) scale(0.5);
          opacity: 1;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--x-offset, 0), -100px) scale(1.5);
          opacity: 0;
        }
      }

      /* Reaction Dock */
      .reaction-dock {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }

      .reaction-button {
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .reaction-button:hover {
        transform: scale(1.3) translateY(-5px);
      }

      /* Heart Pop Animation */
      @keyframes heart-pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.4);
        }
        100% {
          transform: scale(1);
        }
      }

      .animate-heart-pop {
        animation: heart-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* Post Card Animations */
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @keyframes slide-up-rotate {
        0% {
          opacity: 0;
          transform: translateY(50px) rotateX(-20deg);
        }
        100% {
          opacity: 1;
          transform: translateY(0) rotateX(0);
        }
      }

      @keyframes flip-in-3d {
        0% {
          opacity: 0;
          transform: rotateY(90deg);
        }
        100% {
          opacity: 1;
          transform: rotateY(0deg);
        }
      }

      .animate-pop-in {
        animation: pop-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .animate-slide-up-rotate {
        animation: slide-up-rotate 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }
      .animate-flip-in-3d {
        animation: flip-in-3d 0.8s cubic-bezier(0.455, 0.03, 0.515, 0.955)
          forwards;
      }
    </style>
