<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZZP Werkplats 3D Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: white;
        overflow: hidden;
        margin: 0;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }

      /* --- LOADER WRAPPER --- */
      .loader-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
        background: transparent; 
        transition: opacity 0.8s ease-out, transform 1s ease-in;
        pointer-events: none;
        perspective: 1000px;
        overflow: hidden;
      }

      .loader-container.fade-out {
        opacity: 0;
        transform: scale(1.5); 
      }

      /* --- STAR TUNNEL ANIMATION --- */
      .container-loader {
        width: 300px;
        height: 300px;
        position: relative;
        transform-style: preserve-3d;
        transform: perspective(500px) rotateX(60deg);
      }

      .aro {
        position: absolute;
        inset: calc(var(--s) * 10px);
        box-shadow: inset 0 0 80px dodgerblue;
        clip-path: polygon(
            50% 0%,
            61% 35%,
            98% 35%,
            68% 57%,
            79% 91%,
            50% 70%,
            21% 91%,
            32% 57%,
            2% 35%,
            39% 35%
        );
        animation: standalone 3s infinite ease-in-out both;
        animation-delay: calc(var(--s) * -0.1s);
      }

      @keyframes standalone {
        0%, 100% {
            transform: translateZ(-100px) scaleX(-1);
        }
        50% {
            transform: translateZ(100px) scaleX(1);
        }
      }

      /* --- ENERGY RING ANIMATION --- */
      .energy-ring-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .loader-circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: transparent;
        animation: energy-spin 2.3s linear infinite;
        z-index: 0;
      }

      @keyframes energy-spin {
        0% {
          transform: rotate(90deg);
          box-shadow:
            0 6px 12px 0 #38bdf8 inset,
            0 12px 18px 0 #005dff inset,
            0 36px 36px 0 #1e40af inset,
            0 0 3px 1.2px rgba(56, 189, 248, 0.3),
            0 0 6px 1.8px rgba(0, 93, 255, 0.2);
        }
        25% {
          transform: rotate(180deg);
          box-shadow:
            0 6px 12px 0 #0099ff inset,
            0 12px 18px 0 #38bdf8 inset,
            0 36px 36px 0 #005dff inset,
            0 0 6px 2.4px rgba(56, 189, 248, 0.3),
            0 0 12px 3.6px rgba(0, 93, 255, 0.2),
            0 0 18px 6px rgba(30, 64, 175, 0.15);
        }
        50% {
          transform: rotate(270deg);
          box-shadow:
            0 6px 12px 0 #60a5fa inset,
            0 12px 6px 0 #0284c7 inset,
            0 24px 36px 0 #005dff inset,
            0 0 3px 1.2px rgba(56, 189, 248, 0.3),
            0 0 6px 1.8px rgba(0, 93, 255, 0.2);
        }
        75% {
          transform: rotate(360deg);
          box-shadow:
            0 6px 12px 0 #3b82f6 inset,
            0 12px 18px 0 #0ea5e9 inset,
            0 36px 36px 0 #2563eb inset,
            0 0 6px 2.4px rgba(56, 189, 248, 0.3),
            0 0 12px 3.6px rgba(0, 93, 255, 0.2),
            0 0 18px 6px rgba(30, 64, 175, 0.15);
        }
        100% {
          transform: rotate(450deg);
          box-shadow:
            0 6px 12px 0 #4dc8fd inset,
            0 12px 18px 0 #005dff inset,
            0 36px 36px 0 #1e40af inset,
            0 0 3px 1.2px rgba(56, 189, 248, 0.3),
            0 0 6px 1.8px rgba(0, 93, 255, 0.2);
        }
      }

      /* --- AURORA BACKGROUND --- */
      .bg-aurora {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: radial-gradient(
            ellipse at 20% 30%,
            rgba(138, 43, 226, 0.8) 0%,
            rgba(138, 43, 226, 0) 60%
          ),
          radial-gradient(
            ellipse at 80% 50%,
            rgba(0, 191, 255, 0.7) 0%,
            rgba(0, 191, 255, 0) 70%
          ),
          radial-gradient(
            ellipse at 50% 80%,
            rgba(50, 205, 50, 0.6) 0%,
            rgba(50, 205, 50, 0) 65%
          ),
          linear-gradient(135deg, #000000 0%, #0a0520 100%);
        background-blend-mode: overlay, screen, hard-light;
        overflow: hidden;
        animation: aurora-drift 25s infinite alternate ease-in-out;
      }

      .bg-aurora::before {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: repeating-linear-gradient(
            45deg,
            rgba(255, 255, 255, 0.02) 0px,
            rgba(255, 255, 255, 0.02) 1px,
            transparent 1px,
            transparent 40px
          ),
          repeating-linear-gradient(
            -45deg,
            rgba(255, 255, 255, 0.03) 0px,
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px,
            transparent 60px
          );
        animation: grid-shift 20s linear infinite;
        pointer-events: none;
      }

      .bg-aurora::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: radial-gradient(
          circle at center,
          transparent 70%,
          rgba(10, 5, 32, 0.9) 100%
        );
        animation: aurora-pulse 8s infinite alternate;
        pointer-events: none;
      }

      @keyframes aurora-drift {
        0% {
          background-position: 0% 0%, 0% 0%, 0% 0%;
          filter: hue-rotate(0deg) brightness(1);
        }
        50% {
          background-position: -10% -5%, 5% 10%, 0% 15%;
          filter: hue-rotate(30deg) brightness(1.2);
        }
        100% {
          background-position: 5% 10%, -10% -5%, 15% 0%;
          filter: hue-rotate(60deg) brightness(1);
        }
      }

      @keyframes grid-shift {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50%, -50%); }
      }

      @keyframes aurora-pulse {
        0% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.05); }
        100% { opacity: 0.8; transform: scale(1); }
      }

      /* --- LOADER TEXT --- */
      .loader-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 60; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        animation: text-float 3s ease-in-out infinite;
        pointer-events: none; 
      }

      @keyframes text-float {
        0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
        50% { transform: translate(-50%, -50%) translateY(-10px); }
      }

      .loader-title {
        font-family: 'Orbitron', sans-serif;
        font-weight: 900;
        font-size: 2.5rem;
        line-height: 1;
        background: linear-gradient(180deg, #ffffff 0%, #e2e8f0 40%, #64748b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 0.5px rgba(255, 255, 255, 0.2);
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.8));
      }

      .loader-subtitle {
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        font-size: 0.6rem;
        letter-spacing: 0.2em;
        color: #94a3b8;
        margin-top: 8px;
        text-transform: uppercase;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }
      
      /* --- PARTICLES --- */
      .tech-particle {
        position: absolute;
        background: #22d3ee;
        border-radius: 50%;
        box-shadow: 0 0 10px #22d3ee;
        pointer-events: none;
        opacity: 0;
        animation: particle-rise linear forwards;
      }
      
      @keyframes particle-rise {
        0% {
            opacity: 0;
            transform: translateY(0) scale(0.5);
        }
        20% {
            opacity: 0.8;
            transform: translateY(-20px) scale(1);
        }
        80% {
            opacity: 0.5;
        }
        100% {
            opacity: 0;
            transform: translateY(-100px) scale(0);
        }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
